<!doctype html>
<html ng-app="MainApp">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="author" content="Gustavo Henrique <gustavo@gustavohenrique.net>">
    <title>article library app by gulp-angular-semantic-ui</title>

    <!-- build:css styles/style.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/semantic-ui/dist/semantic.css" />
    <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>

    <div class="ui fixed inverted menu">
      <div class="ui container">
            <a ng-href= "#/" class="header item">
              Article Library App
            </a>
            <a ng-href="#/examples" class="item" >Examples</a>
          </div>
    </div>
      
    <div class="ui main container">
        <div ng-view autoscroll="true"></div>
    </div>

    <!-- build:js script.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <script src="scripts/services/interceptor.service.js"></script>
    <script src="scripts/services/articles.service.js"></script>
    <script src="scripts/articles/articles.controller.js"></script>
    <script src="scripts/article-content/article-content.controller.js"></script>
    <script src="scripts/examples/examples.controller.js"></script>
    <script src="scripts/route.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
