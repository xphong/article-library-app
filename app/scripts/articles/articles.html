<div class="ui">
    <h2>Articles List</h2>
    <form ng-submit="vm.addArticle()">
        <div class="ui action input">
            <input ng-model="vm.articleUrl" type="url" placeholder="http://..." required>
            <button class="ui icon pink button">
                <i class="add icon"></i>
            </button>
        </div>
    </form>
    <div class="ui articles cards">
        <div class="card" ng-repeat="article in vm.articlesList">
            <div class="image">
                <img ng-src="{{article.lead_image_url}}">
            </div>
            <div class="content">
                <div class="header">{{article.title}}</div>
                <div class="meta">
                    <a ng-href="{{article.short_url}}" target="_blank">
                        {{article.url}} 
                        <i class="external icon"></i>
                    </a>
                </div>
                <div class="description">
                    {{article.excerpt}}
                </div>
            </div>
            <div class="extra content">
                <span class="right floated">
                    <button class="ui icon teal tiny button">
                        View Content
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
