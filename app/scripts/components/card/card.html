<div class="image">
    <img ng-src="{{$ctrl.article.lead_image_url}}">
</div>
<div class="content">
    <div class="header">{{$ctrl.article.title}}</div>
    <div class="meta">
        <a ng-href="{{$ctrl.article.short_url}}" target="_blank">
            {{$ctrl.article.url}} 
            <i class="external icon"></i>
        </a>
    </div>
    <div class="description">
        {{$ctrl.article.excerpt}}
    </div>
</div>
<div class="extra content">
    <span class="right floated">
        <a ng-if="!$ctrl.isExamplesPage" ng-href="#/article-content/{{$ctrl.index}}">
            <button class="ui icon orange tiny button">
                View Content
            </button>
        </a>
        <button ng-click="$ctrl.saveArticle($ctrl.article)" ng-if="$ctrl.isExamplesPage" class="ui icon teal tiny button">
            Save Article
        </button>
    </span>
</div>
