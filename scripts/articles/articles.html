<h2>Articles List</h2> <form ng-submit=vm.addArticle()> <div class="ui action input"> <input ng-model=vm.articleUrl type=url placeholder=http://... required> <button class="ui icon pink button"> <i class="add icon"></i> </button> </div> </form> <div ng-if=!vm.articlesList.length> <h4 class="empty header">List is currently empty. Add article url to view articles.</h4> </div> <div class="ui articles cards"> <al-card class=card ng-repeat="article in vm.articlesList" article=article index={{$index}}> </al-card> </div>
